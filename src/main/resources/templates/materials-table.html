<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Materials Table</title>
    <link rel="stylesheet" type="text/css" href="styles2.css">

</head>
<body>
<h1>
    Construction CRM software 2.0
</h1>
<nav>
    <ul>
        <li><a href="homepage">homepage</a></li>
        <li><a href="addresses-table">addresses</a></li>
        <li><a href="customers-table">customers</a></li>
        <li><a href="employees-table">employees</a></li>
        <li><a href="materials-table">materials</a></li>
        <li><a href="projects-table">projects</a></li>
        <li><a href="sales-document-table">sales documents</a></li>
        <li><a href="valuations-table">valuations</a></li>
    </ul>
</nav>
<table>
    <caption>Materials</caption>
    <tr>
        <td> 'id:'</td>
        <td> 'name:'</td>
        <td> 'price:'</td>
        <td> 'weight:'</td>
        <td> 'supplier name:'</td>
        <td> 'created:'</td>
        <td> 'updated:'</td>
        <td> 'projects Ids:'</td>

    </tr>

    <tr th:each="materialDto: ${materialDtos}">
        <td th:text="${materialDto.id}"/>
        <td th:text="${materialDto.name}"/>
        <td th:text="${materialDto.price}"/>
        <td th:text="${materialDto.weight}"/>
        <td th:text="${materialDto.supplierName}"/>
        <td th:text="${materialDto.createdAt}"/>
        <td th:text="${materialDto.updatedAt}"/>
        <td th:text="${materialDto.projectListForMaterialIds}"/>

    </tr>


</table>
</body>
</html>
